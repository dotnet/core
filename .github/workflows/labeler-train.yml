---
# Workflow template imported from:
# https://github.com/dotnet/.github/workflow-templates
#
# Train the model for issue label prediction
name: "Labeler: Training"

on:
  workflow_dispatch:
    inputs:
      steps:
        description: "Training Steps"
        type: choice
        required: true
        default: "All"
        options:
          - "All"
          - "Download Data"
          - "Train Model"
          - "Test Model"

      limit:
        description: |
          Max number of items to download for training/testing the model.
          Newest items are used.
          Defaults to the max number of pages times the page size.
        type: number
      page_size:
        description: |
          Number of items per page in GitHub API requests.
          Defaults to 100.
        type: number
      page_limit:
        description: |
          Maximum number of pages to download for training/testing the model.
          Defaults to 1000.
        type: number
      cache_key_suffix:
        description: |
          The cache key suffix to use for staged data/models.
          Use 'ACTIVE' to bypass staging.
          Defaults to 'staged'.
        required: true
        default: "staged"

env:
  CACHE_KEY: ${{ inputs.cache_key_suffix }}
  REPOSITORY: ${{ github.repository }}
  LABEL_PREFIX: "area-"
  THRESHOLD: "0.40"
  LIMIT: ${{ inputs.limit }}
  PAGE_SIZE: ${{ inputs.page_size }}
  PAGE_LIMIT: ${{ inputs.page_limit }}

permissions:
  issues: read

jobs:
  download-issues:
    runs-on: ubuntu-latest
    steps:
      - name: "Download Issues"
        # dotnet/issue-labeler @ v2.0.0
        uses: dotnet/issue-labeler/download@46125e85e6a568dc712f358c39f35317366f5eed
        with:
          type: "issues"
          cache_key: ${{ env.CACHE_KEY }}
          repository: ${{ env.REPOSITORY }}
          label_prefix: ${{ env.LABEL_PREFIX }}
          limit: ${{ env.LIMIT }}
          page_size: ${{ env.PAGE_SIZE }}
          page_limit: ${{ env.PAGE_LIMIT }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

  train-issues:
    runs-on: ubuntu-latest
    permissions: { }
    needs: download-issues
    steps:
      - name: "Train Model for Issues"
        # dotnet/issue-labeler @ v2.0.0
        uses: dotnet/issue-labeler/train@46125e85e6a568dc712f358c39f35317366f5eed
        with:
          type: "issues"
          data_cache_key: ${{ env.CACHE_KEY }}
          model_cache_key: ${{ env.CACHE_KEY }}

  test-issues:
    runs-on: ubuntu-latest
    needs: train-issues
    steps:
      - name: "Test Model for Issues"
        # dotnet/issue-labeler @ v2.0.0
        uses: dotnet/issue-labeler/test@46125e85e6a568dc712f358c39f35317366f5eed
        with:
          type: "issues"
          cache_key: ${{ env.CACHE_KEY }}
          repository: ${{ env.REPOSITORY }}
          label_prefix: ${{ env.LABEL_PREFIX }}
          threshold: ${{ env.THRESHOLD }}
          limit: ${{ env.LIMIT }}
          page_size: ${{ env.PAGE_SIZE }}
          page_limit: ${{ env.PAGE_LIMIT }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
